<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center my-12 p-5">
      <input
        type="text"
        placeholder="Enter Number of layouts"
        id="no_of_layouts"
        class="w-72 h-10 text-lg border-2 border-black p-2 rounded-xl"
      />
      <button
        onclick="makeMatrix()"
        class="rounded-lg bg-blue-700 w-36 text-white h-10 mt-4"
      >
        Enter
      </button>
    </div>

    <div id="matrix" class="flex flex-col p-2 m-2 items-center justify-center">
      
    </div>
  
    <script src="./index.js"></script>
  </body>
</html>
